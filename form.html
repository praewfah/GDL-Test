<!DOCTYPE html>
<html>
    <head>
        <title>GDL-Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form id="myForm" onsubmit="return isValidForm()">
            <p>First name : <input type="text" id="firstname"/></p>
            <p>Last name : <input type="text" id="lastname"/></p>
            <p>Nickname : <input type="text" id="nickname"/></p>
            <p>Age : <input type="text" id="age"/></p>
            <p> --- Calculate Grade --- </p>
            <p>Subject A :</p>
            <p>Credit <input type="text" id="credit_a"/>, Grade <input type="text" id="grade_a"/></p>
            <p>Subject B :</p>
            <p>Credit <input type="text" id="credit_b"/>,Grade <input type="text" id="grade_b"/></p>
            <p>Subject C :</p>
            <p>Credit <input type="text" id="credit_c"/>, Grade <input type="text" id="grade_c"/></p>
            <p>Subject D :</p>
            <p>Credit <input type="text" id="credit_d"/>, Grade <input type="text" id="grade_d"/></p>

            <button onclick="mySubmit()">SUBMIT</button>
            <button onclick="myReset()">RESET</button>

            <div id="demo">
                <p>Name : <input id="sfirstname" type="text"><input id="slastname" type="text"></p>
                <p>Nickname : <input id="snickname" type="text"></p>
                <p>Age : <input id="sage" type="text"></p>
                <p>GPA : <input id="sgpa" type="text"></p>
            </div>
        </form>
        <script>
            document.getElementById('myForm').onsubmit = function() {
                return false;
            };
            function myReset() {
                document.getElementById("myForm").reset();
            }
            function mySubmit() {
                var firstname = document.getElementById("firstname").value;
                document.getElementById("sfirstname").value = firstname;
                var lastname = document.getElementById("lastname").value;
                document.getElementById("slastname").value = lastname;
                var nickname = document.getElementById("nickname").value;
                document.getElementById("snickname").value = nickname;
                var age = document.getElementById("age").value;
                document.getElementById("sage").value = age;
                
                var credit_a = Number(document.getElementById("credit_a").value); 
                var credit_b = Number(document.getElementById("credit_b").value); 
                var credit_c = Number(document.getElementById("credit_c").value); 
                var credit_d = Number(document.getElementById("credit_d").value); 
                
                var grade_a = Number(document.getElementById("grade_a").value); 
                var grade_b = Number(document.getElementById("grade_b").value); 
                var grade_c = Number(document.getElementById("grade_c").value); 
                var grade_d = Number(document.getElementById("grade_d").value); 

                var credit = credit_a + credit_b + credit_c +credit_d;
                var grade = (credit_a*grade_a) + (credit_b*grade_b) +(credit_c * grade_c) +(credit_d * grade_d) ;
                var gpa = grade/credit;
                
                document.getElementById("sgpa").value = gpa;
                console.log(credit_a);
            }
        </script>
    </body> 
</html>
